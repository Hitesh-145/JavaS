<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom 3</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="lang">
        <li>JAVASCRIPT</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.lang').appendChild(li)
    }
    addLang("python")
    addLang("ruby")
    // optimized
    function addLangOpt(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.lang').appendChild(li)
    }
    addLangOpt('golang')
// edit 
const e1 = document.querySelector("li:first-child")
e1.outerHTML = '<li>js</li>'

// remove
const r1 = document.querySelector("li:last-child")
r1.remove()
</script>
</html>
